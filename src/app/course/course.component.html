<div class="course">

  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="lessons"
         matSort matSortDisableClear matSortActive="seqNo" matSortDirection="asc">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let lesson; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson?.seqNo }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson?.description }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson?.duration }}</td>
    </ng-container>
  </table>

  <mat-paginator class="mat-elevation-z7" [length]="course?.lessonsCount" [pageSize]="DEFAULT_PAGE_SIZE"
                 [pageSizeOptions]="[3, 5, 10]"
                 showFirstLastButtons></mat-paginator>
</div>
