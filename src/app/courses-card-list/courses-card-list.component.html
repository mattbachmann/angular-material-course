<mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
  <mat-grid-tile *ngFor="let course of courses" >
    <mat-card class="course-card  mat-elevation-z7">
      <mat-card-header>
        <mat-card-title>{{course.description}}</mat-card-title>
      </mat-card-header>

      <img mat-card-image src="{{course.iconUrl}}">

      <mat-card-content>
        <p>{{course.longDescription}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['courses', course.id]">VIEW COURSE</button>

        <button mat-raised-button color="accent" (click)="editCourse(course)">EDIT COURSE</button>

      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
