<div [formGroup]="form" class="course-details-form">

  <mat-form-field floatLabel="auto">
    <input matInput formControlName="title">
    <mat-label>Course Title</mat-label>
    <mat-hint align="end">{{ courseTitle.value.length }} / 60 </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.required || courseTitle.errors?.minlength">
      A minimum of 5 characters is required
    </mat-error>
  </mat-form-field>

<mat-radio-group class="course-type" formControlName="courseType"> <!-- no need to wrap in mat-form-field -->
  <mat-radio-button [disabled]="true" value="free">Free</mat-radio-button>
  <mat-radio-button value="premium">Premium</mat-radio-button>
</mat-radio-group>

</div>
